<!DOCTYPE html>
<html lang="en-us">

<head> 
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuManager</title>
    <link rel="stylesheet" href="cms_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div>

            <a title="Home page" href="cms_main.html">
            <img class="logo" src="images/logo1.png" alt="Logo of StuManager">
            <h1 class="logotext">StuManager</h1>
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="notification">
                <a href="messages.html">
                    <img class="bell" src="images/bell1.png" alt="Messages">     
                </a>
                
            <div class="bmodal">
                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>
                
                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>

                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>


            <div class="account">
                <img class="account" src="images/account.png" alt="User picture" width="50px" height="50px">
                <h1 class="actext">Name Surname</h1> 

                <div class="modal">
                    <a href="profile.html">Profile</a>
                    <a href="logout.html">Log Out</a>
                </div>
            </div>
        </div> 

    </header>
    
    <div class="wrapper">
        <nav class="navigation">
            <div class="nav-items">
                <a href="dashboard.html"><h2>Dashboard</h2></a>
                <a href="cms_main.html"><h2 class="activated">Students</h2></a>
                <a href="tasks.html"><h2>Tasks</h2></a>
            </div>
        </nav>
        
        <main>
            <div class="main-header">
                <h1>Students</h1>
            </div>
            <button class="button-add" title="Add students">
                <i class="fas fa-plus"></i>
                <span>Add student</span>
            </button>
            <table id="studentTable">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>PZ-50</td>
                    <td>John Johnon</td>
                    <td>Male</td>
                    <td>10.02.1983</td>
                    <td><i class="fa-solid fa-circle" style="color: #d6d6d6;"></i></td>
                    <td>
                        <button title="Edit student"><i class="fa-solid fa-pen-to-square" style="color: #2c6485;"></i></button>
                        <button title="Delete student"><i class="fa-solid fa-trash" style="color: #2c6485;"></i></button>
                    </td>
                </tr>
            </table>
        </main>
    </div>
    
    
</body>

</html>
