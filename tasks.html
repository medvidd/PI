<!DOCTYPE html>
<html lang="en-us">
<head> 
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StuManager</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <a title="Home page" href="index.html">
            <img class="logo" src="images/logo1.png" alt="Logo of StuManager">
            <h1 class="logotext">StuManager</h1>
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="notification">
                <a href="messages.html">
                    <img class="bell" src="images/bell1.png" alt="Messages"> 
                    <span class="notification-dot"></span>    
                </a>
                
            <div class="bmodal">
                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>
                
                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>

                <div class="message">
                    <img src="images/account.png" alt="User picture" class="avatar">
                    <div class="message-box">
                        <div class="message-content">
                            <h2>Name Surname</h2>
                            <p>New message received!</p>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>


            <div class="account">
                <img class="account" src="images/account.png" alt="User picture" width="50px" height="50px">
                <h1 class="actext">Name Surname</h1> 

                <div class="modal">
                    <a href="profile.html">Profile</a>
                    <a href="logout.html">Log Out</a>
                </div>
            </div>
        </div> 

    </header>
    

    <div class="wrapper">
        <nav class="navigation">
            <div class="nav-items">
                <a href="dashboard.html"><h2>Dashboard</h2></a>
                <a href="index.html"><h2>Students</h2></a>
                <a href="tasks.html"><h2 class="activated">Tasks</h2></a>
            </div>
        </nav>
        
        <main>
            <div class="main-header">
                <h1>Tasks</h1>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
