<!DOCTYPE html>
<html lang="en-us">

<head> 
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuManager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div>

            <a title="Home page" href="index.html">
            <img class="logo" src="images/logo1.png" alt="Logo of StuManager">
            <h1 class="logotext">StuManager</h1>
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="notification">
                <a href="messages.html">
                    <img class="bell" src="images/bell1.png" alt="Messages">     
                    <span class="notification-dot"></span>
                </a>
                
                <div class="bmodal">
                    <div class="message">
                        <img src="images/account.png" alt="User picture" class="avatar">
                        <div class="message-box">
                            <div class="message-content">
                                <h2>Name Surname</h2>
                                <p>New message received!</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="message">
                        <img src="images/account.png" alt="User picture" class="avatar">
                        <div class="message-box">
                            <div class="message-content">
                                <h2>Name Surname</h2>
                                <p>New message received!</p>
                            </div>
                        </div>
                    </div>

                    <div class="message">
                        <img src="images/account.png" alt="User picture" class="avatar">
                        <div class="message-box">
                            <div class="message-content">
                                <h2>Name Surname</h2>
                                <p>New message received!</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>


            <div class="account">
                <img class="account" src="images/account.png" alt="User picture" width="50" height="50">
                <h1 class="actext">Name Surname</h1> 

                <div class="modal">
                    <a href="profile.html">Profile</a>
                    <a href="logout.html">Log Out</a>
                </div>
            </div>
        </div> 

    </header>
    
    <div class="wrapper">
        <nav class="navigation">
            <div class="nav-items">
                <a href="dashboard.html"><h2>Dashboard</h2></a>
                <a href="index.html"><h2 class="activated">Students</h2></a>
                <a href="tasks.html"><h2>Tasks</h2></a>
            </div>
        </nav>
        
        <main>
            <div class="main-header">
                <h1>Students</h1>
            </div>
            <button class="button-add" title="Add students" id="addbutton">
                <i class="fas fa-plus"></i>
                <span>Add student</span>
            </button>
            <div class="tconteiner">
                <table id="studentTable">
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </table>
            </div>
        </main>
    </div>

    <div class="modal-add" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add student</h2>
                <span id="closeModal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <label for="group">Group</label>
                    <select id="group" name="group">
                        <option value="">Select Group</option>
                        <option value="PZ-11">PZ-11</option>
                        <option value="PZ-12">PZ-12</option>
                        <option value="PZ-13">PZ-13</option>
                        <option value="PZ-14">PZ-14</option>
                        <option value="PZ-15">PZ-15</option>
                        <option value="PZ-16">PZ-16</option>
                        <option value="PZ-17">PZ-17</option>
                        <option value="PZ-21">PZ-21</option>
                        <option value="PZ-22">PZ-22</option>
                        <option value="PZ-23">PZ-23</option>
                        <option value="PZ-24">PZ-24</option>
                        <option value="PZ-25">PZ-25</option>
                        <option value="PZ-26">PZ-26</option>
                    </select>

                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-cancel" id="cancelBtn">Cancel</button>
                <button type="button" class="button-create" id="createBtn">Create</button>
            </div>
        </div>
    </div>
    
    <div class="modal-del" id="modalDel">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Warning!</h2>
                <span id="closeDelModal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="deleteMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-cancel" id="cancelDelBtn">Cancel</button>
                <button type="button" class="button-create" id="confirmDelBtn">OK</button>
            </div>
        </div>
    </div>

    <div class="modal-add" id="modalEdit">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit student</h2>
                <span id="closeEditModal" class="close">Ã—</span>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <label for="editGroup">Group</label>
                    <select id="editGroup" name="editGroup">
                        <option value="">Select Group</option>
                        <option value="PZ-11">PZ-11</option>
                        <option value="PZ-12">PZ-12</option>
                        <option value="PZ-13">PZ-13</option>
                        <option value="PZ-14">PZ-14</option>
                        <option value="PZ-15">PZ-15</option>
                        <option value="PZ-16">PZ-16</option>
                        <option value="PZ-17">PZ-17</option>
                        <option value="PZ-21">PZ-21</option>
                        <option value="PZ-22">PZ-22</option>
                        <option value="PZ-23">PZ-23</option>
                        <option value="PZ-24">PZ-24</option>
                        <option value="PZ-25">PZ-25</option>
                        <option value="PZ-26">PZ-26</option>
                    </select>
    
                    <label for="editFirstName">First name</label>
                    <input type="text" id="editFirstName" name="editFirstName">
    
                    <label for="editLastName">Last name</label>
                    <input type="text" id="editLastName" name="editLastName">
    
                    <label for="editGender">Gender</label>
                    <select id="editGender" name="editGender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
    
                    <label for="editBirthday">Birthday</label>
                    <input type="date" id="editBirthday" name="editBirthday">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-cancel" id="cancelEditBtn">Cancel</button>
                <button type="button" class="button-create" id="saveEditBtn">Save</button>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>

</html>
